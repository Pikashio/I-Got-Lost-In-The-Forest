<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Got Lost In The Forest</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #2e8b57, #ffeb3b);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-attachment: fixed;
            background-size: cover;
        }
        .album-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        audio {
            width: 100%;
            margin-bottom: 20px;
        }
        .track-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #d35400;
        }
        .album-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255,235,53,0.2) 0%, rgba(255,235,53,0) 70%);
            z-index: -1;
        }
        .album-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(46,139,87,0.2) 0%, rgba(46,139,87,0) 70%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="album-container">
        <img src="Album cover.jpg" alt="Album Cover">
        <h1>I Got Lost In The Forest</h1>
        
        <!-- Replace the src with your audio file link -->
        <div class="track">
            <div class="track-title">Foraging for some mushrooms and I tried some</div>
            <audio controls>
                <source src="Mushroom_Foraging.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <div class="track">
            <div class="track-title">Stumbled on froggy rave and I can't get out</div>
            <audio controls>
                <source src="Froggy_Rave.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <!-- Add more tracks as needed -->
    </div>
</body>
</html>
